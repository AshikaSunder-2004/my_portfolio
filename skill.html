<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html" class="active">Skills</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav> 
    </header>

    <section class="skills-section">
        <h1 class="sub-title1">My <span>Skills</span></h1>

        <div class="container" id="skills">
            <h1 class="heading1">Technical Skills</h1>
            <div class="technical-bars">
                <div class="bar"><i class='bx bxl-html5' style="color: #c95d2e;"></i>
                    <div class="info">
                        <span>HTML</span>
                        <span class="tooltip">90%</span>
                    </div>
                    <div class="progress-line html"><span></span></div>
                </div>

                <div class="bar"><i class='bx bxl-css3' style="color: #147bbc;"></i>
                    <div class="info">
                        <span>CSS</span>
                        <span class="tooltip">85%</span>
                    </div>
                    <div class="progress-line css"><span></span></div>
                </div>

                <div class="bar"><i class='bx bxl-javascript' style="color: #b0bc1e;"></i>
                    <div class="info">
                        <span>JavaScript</span>
                        <span class="tooltip">80%</span>
                    </div>
                    <div class="progress-line javascript"><span></span></div>
                </div>

                <div class="bar"><i class='bx bxl-python' style="color: #c32ec9;"></i>
                    <div class="info">
                        <span>Python</span>
                        <span class="tooltip">75%</span>
                    </div>
                    <div class="progress-line python"><span></span></div>
                </div>

                <div class="bar"><i class='bx bxl-react' style="color: #69bcbc;"></i>
                    <div class="info">
                        <span>React</span>
                        <span class="tooltip">70%</span>
                    </div>
                    <div class="progress-line react"><span></span></div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="heading2">Professional Skills</h1>
            <div class="radial-bars">
                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>

                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Communication</div>
                </div>

                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">80%</div>
                    <div class="text">Problem Solving</div>
                </div>

                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">75%</div>
                    <div class="text">Team Work</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
